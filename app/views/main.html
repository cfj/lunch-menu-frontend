<div>
    <div ng-hide="vm.isWeekend || vm.isLoaded" class="loading-icon">
        <img src="images/ring.svg">
    </div>
    <div ng-show="vm.isLoaded && !vm.isWeekend">
        <div ng-repeat="m in vm.todaysMenu" class="restaurant-panel">
            <h2><a ng-href="{{m.url}}">{{m.restaurant}}</a></h2>
            <div>{{m.dish}}</div>
        </div>
    </div>
    <div ng-show="vm.isWeekend">
        Nästa veckas menyer har inte hämtats än.
    </div>
</div>
